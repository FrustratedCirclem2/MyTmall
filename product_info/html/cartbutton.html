<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/cartbutton.css">
    <script src="../../lib/jquery.min.js"></script>
    <script src="../../lib/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="cartDiv">
    <div class="cartTitle pull-right">
        <span>已选商品 （不含运费）</span>
        <span class="cartTitlePrice">￥0.00</span>
        <button class="createOrderButton" style="background-color: rgb(170,170,170);" disabled>结算</button>
    </div>

    <div style="text-align: center;color: gray;line-height: 100px;">订单项内容，在下个知识点讲解</div>

    <div class="cartFoot">
        <img src="../img/cartNotSelected.png" alt="notSelected" class="selectAllItem" selectit="false">
        <span>全选</span>
        <div class="pull-right">
            <span>已选商品</span>
            <span class="cartSumNumber">0</span><span>件</span>
            <span>合计 （不含运费）</span>
            <span class="cartSumPrice">￥0.00</span>
            <button class="createOrderButton" style="background-color: rgb(170, 170, 170);" disabled="disabled">结算</button>
        </div>
    </div>
</div>
</body>

</html>
