<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/info.css">
    <script src="../../lib/jquery.min.js"></script>
    <script src="../../lib/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="imgAndInfo">
    <div class="imgInImgAndInfo">
        <img width="100px" src="../img/8619.jpg" alt="">
    </div>

    <div class="infoInImgAndInfo">
        <div class="productTitle">名媛2016新款女装夏两件套裤韩版雪纺七分裤阔腿裤休闲时尚套装女</div>
        <div class="productSubTitle">高端定制 高档棉麻 现货即发 加购物车 领优惠卷</div>

        <div class="productPrice">
            <div class="juhuasuan">
                <span class="juhuasuanBig">聚划算</span>
                <span>此商品即将参加聚划算,<span class="juhuasuanTime">1天19小时</span>后开始</span>
            </div>

            <div class="productPriceDiv">
                <div class="gouwujuanDiv">
                    <img height="16px" src="../img/gouwujuan.png" alt="天猫购物券">
                    <span>全天猫实物商品通用</span>
                </div>

                <div class="orginalDiv">
                    <span class="originalPriceDesc">价钱</span>
                    <span class="originalPriceYuan">¥</span>
                    <span class="originalPrice">399.00</span>
                </div>

                <div class="promotionDiv">
                    <span class="promotionPriceDesc">促销价</span>
                    <span class="promotionPriceYuan">¥</span>
                    <span class="promotionPrice">379.05</span>
                </div>

            </div>
        </div>

        <div class="productSaleAndReviewNumber">
            <div>销量<span class="redColor boldWord">50</span></div>
            <div>评价<span class="redColor boldWord">19</span></div>
        </div>

        <div class="productNumber">
            <span>数量</span>
            <span class="productNumberSettingSpan">
                <input type="text" value="1" class="productNumberSetting">
            </span>

            <span class="arrow">
                <a class="increaseNumber" href="#">
                    <span class="updown">
                        <img src="../img/increase.png" alt="增加">
                    </span>
                </a>
                <span class="updownMiddle"></span>
                <a href="#" class="decreaseNumber">
                    <span class="updown">
                        <img src="../img/decrease.png" alt="减少">
                    </span>
                </a>
            </span>件
            <span>库存66件</span>
        </div>

        <div class="serviceCommitment">
            <span class="serviceCommitmentDesc">服务承诺</span>
            <span class="serviceCommitmentLink">
                <a href="#">正品保证</a>
                <a href="#">急速退款</a>
                <a href="#">赠运费险</a>
                <a href="#">七天无理由退换</a>
            </span>

        </div>

        <div class="buyDiv">
            <a href="#" class="buyLink">
                <button class="buyButton">立即购买</button>
            </a>

            <a href="#" class="addCartLink">
                <button class="addCartButton"><span class="glyphicon glyphicon-shopping-cart"></span> 加入购物车</button>
            </a>
        </div>
    </div>
    <div style="clear: both;"></div>

</div>
</body>
</html>
