<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/categoryWithCarousel.css">
    <script src="../../lib/jquery.min.js"></script>
    <script src="../../lib/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div style="height: 50px;"></div>
<img class="catear" src="../img/catear.png" alt="猫耳朵~\(≧▽≦)/~瞄~">
<div class="categoryWithCarousel">
    <div class="headbar">
        <div class="head">
            <span class="glyphicon glyphicon-list"></span>
            <span>商品分类</span>
        </div>
        <div class="rightMenu">
            <span><a href="#"><img src="../img/chaoshi.png" alt="天猫超市"></a></span>
            <span><a href="#"><img src="../img/guoji.png" alt="天猫国际"></a></span>
            <span><a href="#">平板电视</a></span>
            <span><a href="#">马桶</a></span>
            <span><a href="#">沙发</a></span>
            <span><a href="#">电热水器</a></span>
        </div>
    </div>
    <div id="carousel-example-generic" class="carousel slide carousel-of-product" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            <li data-target="#carousel-example-generic" data-slide-to="3"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="../img/1.jpg" alt="1.jpg" class="carouselImage">
                <div class="carousel-caption">
                    <!--...-->
                </div>
            </div>
            <div class="item">
                <img src="../img/2.jpg" alt="2.jpg" class="carouselImage">
                <div class="carousel-caption">
                    <!--...-->
                </div>
            </div>
            <div class="item">
                <img src="../img/3.jpg" alt="3.jpg" class="carouselImage">
                <div class="carousel-caption">
                    <!--...-->
                </div>
            </div>
            <div class="item">
                <img src="../img/4.jpg" alt="4.jpg" class="carouselImage">
                <div class="carousel-caption">
                    <!--...-->
                </div>
            </div>
            <!--...-->
        </div>


    </div>
    <div class="carouselBackgroundDiv"></div>
</div>

</body>
<script>
    $(document).ready(function () {
        var $catear = $('.catear');
        $('div.rightMenu span').on('mouseenter', function () {
            var top = $(this).offset().top;
            var left = $(this).position().left;
            var width = $(this).css('width');
            var destLeft = parseInt(left) + 0.5 * parseInt(width);
            $catear.css('left', destLeft);
            $catear.css('top', top - 20);
            $catear.fadeIn(500);
        });

        $('div.rightMenu span').on('mouseleave',function () {
            $catear.hide();
        })
    })
</script>
</html>
